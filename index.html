<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css/style.css" />
    <title>Athzen Adventures</title>
  </head>
  <body>
    <main class="game-interface">
      <div class="game-board">
        <h1>Athzen Adventures</h1>
      </div>
      <div class="log-book">
        <h2>Log Book</h2>
        <div class="logs"></div>
      </div>
      <div class="status-bar">
        <h2>Status Bar</h2>
        <div class="status-sections">
          <div class="stats-wrapper">
            <h3>Stats</h3>
            <div class="character-stats">
              <p>Health:</p>
              <div>100/100</div>
              <p>Mana:</p>
              <div>100/100</div>
              <p>Stamina:</p>
              <div>100/100</div>
            </div>
          </div>
          <div class="equipment">
            <h3>Equipment</h3>
          </div>
          <div class="inventory">
            <h3>Inventory</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
